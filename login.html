<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<!--fonts for brand-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600&family=Lato:wght@300&family=Oxygen:wght@300&family=Titillium+Web:wght@200&display=swap" rel="stylesheet"><!--fonts for brand navbar-->

<script src="https://kit.fontawesome.com/ecedfde1ad.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/login.css">
<title>Login page</title>
</head>
<body>
  <div class="back_body">
    <header class="contain">
      
        <div class="navbar-section">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid"><!--navbar expad end to end by fluid -->
              <a class="navbar-brand" href="index.html">
                <img src="assets/images/FONTS23_small_black.png" alt="navbar brand icon" width="60" height="30" class="d-none">
                Portobello <br>Gym
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">                  
                <a class="nav-link  px-4" href="membership.html#Join_form">Join</a>
                
                <a class="nav-link  px-4" href="#footer" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact us</a>
                <span class="d-lg-none"><a class="nav-link bg-success" href="login.html">Login</a></span>
    
                <a class="nav-link px-4" title="Find us" href="map.html"><i class="fa-solid fa-location-dot"></i>map</a>
              </div>
            </div>
            <a class="nav-link d-none bg-success d-lg-block py-1" href="login.html" title="log in"><span class="your account"
              ><img src="assets/images/signin1.png"  alt="Sign in"></span></a>
          </div>
            </nav>
        </div>    
  
  </header>

  <div class="container mt-5">
        <div class="row justify-content-center align-items-end">
            <div class="col-12 col-md-6 whole_contents_col">
                <div class="form_icon m-auto ">
                    <i class="fa fa-user-circle"></i>
                    <h3 class="title pt-2">Member Login</h3>
                  </div>

                  <form action="google.com" method="get" >
                          
                    <div class="form-floating mb-3">
                        <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com">
                        <label for="floatingInput2">Email address</label>
                      </div>
                    </div>

                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    
                        <br>
                        <div class="button m-3">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>
                      <small>Forget your  password <a href="#">click here</a></small>
                      
                  </form>

            </div>
            <p>
              <a href="http://jigsaw.w3.org/css-validator/check/referer">
                  <img style="border:0;width:88px;height:31px"
                      src="http://jigsaw.w3.org/css-validator/images/vcss"
                      alt="Valid CSS!" />
              </a>
          </p>
        </div><!--end row-->
  </div>
<!--modal place top-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your enquiry</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form>
              <div class="mb-3">
                  <div class="form-floating mb-2">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input type="text" class="form-control" id="fname" placeholder="full name">
                      <label for="fname">Full name</label>
                    </div>
                    <div class="form-floating mb-1">
                      <input type="text" class="form-control" id="mobile" placeholder="Mobile number">
                      <label for="mobile">Mobile Number</label>
                    </div>
                    <h4>what is you enquery about :</h4>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="classes">
                      <label class="form-check-label" for="classes">
                        Classes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="membership" >
                      <label class="form-check-label" for="membership">
                        membeship plan
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="something_else" >
                      <label class="form-check-label" for="something_else">
                        something else
                      </label>
                    </div>
                    <div class="form-floating mb-2">
          
                      <textarea name="Your_enq" rows="5" cols="40" placeholder="enter your enquiry"></textarea>
                        <br>
                  </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
      </div>
    
    </div>
  </div>
</div>

</div>
</body>
</html>
